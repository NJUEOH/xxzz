<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>南大学生信息管理系统登陆界面</title>
<link rel="stylesheet" type="text/css" href="static/demo.css"/>


</head>
<body>
<div class="body">
<div class="index-top"><strong>Welcome to Our World!</strong> </div>

   <div class="index-box">
    <div class="form">
        <div id="title">
            <h3>NJU学生信息管理系统</h3>
        </div>
        <form class="form-horizontal" action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <p>
                    <a href="{{ url_for("register") }}" target="_blank">账号注册</a>
                </p>
                <p>姓名：<input type="text" name="name" value="请输入姓名"></p>
            <p>密码：<input type="password" name="password" ></p>
            <p><input type="submit" value="提&nbsp交"> &nbsp <input type="reset" value="重&nbsp置"> </p>
            <p>{{ msg }}</p>
            </div>
        </form>
    </div>
  </div>
</body>
</html>
